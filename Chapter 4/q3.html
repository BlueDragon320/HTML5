<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etravel WebApp</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Etravel</h1>
    <h2>The only WebApp through where you can roam around in your dreams</h2> <br>
    <h4>Please enter the below details to get in contact</h4>
    <div>
        <label for="name">Name</label>
        <input type="name" id="name" placeholder="Enter your name" required>
    </div>

    <div>
        <label for="phone">Phone Numeber</label>
        <input type="phone" id="tel" placeholder="Enter your phone number" required>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email adress please">
    </div>

    <div>
        <label for="adress">Address</label>
        <textarea name="adress" id="add" placeholder="You may enter your adress here" rows="5"></textarea>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</body>
</html>
